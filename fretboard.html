<html>
    <head>
        <title>Fretboard Studies</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
	<script type="text/javascript" src="boxfrets.js"></script>
	<style>
	    * { margin:0; padding:0; border-spacing:0; }
	    body { font-family:Arial,Helvetica,sans-serif; font-size:14px; }
	    table#mainfretboard { position:absolute; top:100px; left:50px; border:1px solid red; }
	    table#mainfretboard tr td { border:1px solid black; font-size: 28px; width:46px; height:34px; text-align:center; }

	    table#fretclone { position:absolute; top:80px; left:-1px; border-spacing:8px; }
	    table#fretclone tr td { border:1px solid transparent; background-color:transparent; font-size:18px; font-weight:bold; width:38px; height:26px; text-align:center; z-index:1; }
	    table#fretclone tr td:hover { cursor:pointer; border:1px solid black !important; }
	    .red    { background-color:#dd4444 !important; border-color:#aa3333 !important; }
	    .orange { background-color:#ffbb67 !important; border-color:#f11f00 !important; }
	    .green  { background-color:#67ad38 !important; border-color:#597b46 !important; }
	    .coffee { background-color:#ddddaa !important; border-color:#aaaa77 !important; }
	    .transparent { background-color:transparent !important; border-color:transparent !important; }
	    input.color_button { width:40px; }
	    div#main { height:280px; margin:10px; }
	    #diagram_title { margin:15px; }
	    #form_controls { padding:10px; }
	    @media print { #form_controls { display:none; } }
	</style>
    </head>
    <body>
	<h1 id="diagram_title" contenteditable="true">Untitled</h1>
	<div id="main">
	    <table id="mainfretboard">
		<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
		<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&#x25cf;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
		<tr><td>&nbsp;</td><td>&nbsp;</td><td>&#x25cf;</td><td>&nbsp;</td><td>&#x25cf;</td><td>&nbsp;</td><td>&#x25cf;</td><td>&nbsp;</td><td>&#x25cf;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&#x25cf;</td><td>&nbsp;</td><td>&#x25cf;</td><td>&nbsp;</td></tr>
		<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&#x25cf;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
		<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
		</tr>
	    </table>
	</div>
	<div id="form_controls">
	    <input type="button" value="&nbsp;" class="color_button coffee" onclick="COLOR='coffee'" />
	    <input type="button" value="&nbsp;" class="color_button red"    onclick="COLOR='red'" />
	    <input type="button" value="&nbsp;" class="color_button green"  onclick="COLOR='green'" />
	    <input type="button" value="&nbsp;" class="color_button orange" onclick="COLOR='orange'" /><br />
	    <a id="linkthis" href="#">Link to this diagram</a><br />
	</div>
    </body>
</html>
