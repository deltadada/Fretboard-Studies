<html>
    <head>
        <title>Fretboard Studies</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
	<script type="text/javascript">
/* code to handle manipulation */
var GUITAR_STRINGS;
var gen_fret_boxes = function(size, num_strings){
    var tr = "<tr>";
    for (var i = 0; i < size; i++){
	tr += "<td>&nbsp;</td>";
    }
    tr += "</tr>";
    var table = '<table id="fretclone">';
    for (var i = 0; i < num_strings; i++) {
	table += tr;
    }
    table += "</table>\n";
    return table;
}
var td_paint = function(td){
    var color = arguments.length > 1 ? arguments[1] : "normal";
    var td = $(td);
    switch(color){
	case "transparent":
	    td.css('background-color', 'transparent');
	    td.css('border-color', 'transparent'); break;
	default:
	    td.css('background-color', '#dda');
	    td.css('border-color', '#aa7'); break;
    }
}
var td_clear = function(td){
    td_paint(td, 'transparent');
}
var getFretcloneStrings = function(){
    var board_strings = $('#fretclone tr');
    var guitarStrings = [[], [], [], [], [], []];
    for (var i = 0; i < board_strings.length; i++){
	var children = board_strings[i].children;
	for (var j = 0; j < children.length; j++){
	    var box = {
		td: children[j],
		paint: function(){
		    td_paint(this);
		},
		clear: function(){
		    td_clear(this);
		},
	    }
	    guitarStrings[i].push(box);
	    $(children[j]).toggle(box.paint, box.clear);
	}
    }
    return guitarStrings;
};
var show_notes_string = function(n, notes){
    if (notes != null){
	for (var i = 0; i < notes.length; i++){
	    if (notes[i] != null){
		td_paint(GUITAR_STRINGS[n][notes[i]].td);
	    }
	}
    }
}
var show_chord = function (chord){
    for(var i = 0; i < chord.length; i++){
	show_notes_string(i, [chord[i]]);
    }
}
var show_scale = function (scale){
    for(var i = 0; i < scale.length; i++){
	if (scale[i] != null){
	    show_notes_string(i, scale[i]);
	}
    }
}
jQuery(function() {
	$(gen_fret_boxes(18, 6)).insertAfter($('#mainfretboard'));
	GUITAR_STRINGS = getFretcloneStrings();
	show_chord([null, 1, null, 2, 3]);

	var a_minor_penta = [[5, 8], [5, 8], [5, 7], [5, 7], [5, 7], [5, 8]];
	show_scale(a_minor_penta);

});
	</script>
	<style>
	    * { margin:0; padding:0; border-spacing:0; }
	    body { font-family:Arial,Helvetica,sans-serif; font-size:14px; }
	    table#mainfretboard { position:absolute; top:50px; left:50px; border:1px solid red; }
	    table#mainfretboard tr td { border:1px solid black; font-size: 28px; width:46px; height:34px; text-align:center; }

	    table#fretclone { position:absolute; top:30px; left:-1px; border-spacing:8px; }
	    table#fretclone tr td { border:1px solid transparent; font-size:18px; font-weight:bold; width:38px; height:26px; text-align:center; background-color:transparent; z-index:1; }
	    table#fretclone tr td:hover { cursor:pointer; }
	</style>
    </head>

		<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>

		<tr><td>&nbsp;</td><td>&nbsp;</td><td>&#x25cf;</td><td>&nbsp;</td><td>&#x25cf;</td><td>&nbsp;</td><td>&#x25cf;</td><td>&nbsp;</td><td>&#x25cf;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&#x25cf;</td><td>&nbsp;</td><td>&#x25cf;</td><td>&nbsp;</td></tr>
