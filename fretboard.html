<html>
    <head>
        <title>Fretboard Studies</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
	<script type="text/javascript">
/* code to handle manipulation */
jQuery(function() {
	var gen_fret_boxes = function(size, num_strings){
	    var tr = "<tr>";
	    for (var i = 0; i < size; i++){
		tr += "<td>&nbsp;</td>";
	    }
	    tr += "</tr>";
	    var table = '<table id="fretclone">';
	    for (var i = 0; i < num_strings; i++) {
		table += tr;
	    }
	    table += "</table>\n";
	    return table;
	}
	$(gen_fret_boxes(16, 6)).insertAfter($('#mainfretboard'));
	$('#fretclone tr td').toggle(
	    function(){
		$(this).css('background-color', '#dda');
		$(this).css('border-color', '#aa7');
	    },
	    function(){
		$(this).css('background-color', 'transparent');
		$(this).css('border-color', 'transparent');
	    });
});
	</script>
	<style>
	    /*
	    ref values:
	    fretboard - top:20px; left:20px;
	    fretboard tr td - width:36px; heigh:24px; border:1px;
	    fretclone - top:5px; left:18px; border-spacing:8px;
	    fretclone tr td - border:1px; font-size:9px; width: 28px; height: 16px;
	    */
	    * { margin:0; padding:0; border-spacing:0; }
	    body { font-family:Arial,Helvetica,sans-serif; font-size:14px; }
	    table#mainfretboard { position:absolute; top:50px; left:50px; border:1px solid red; }
	    table#mainfretboard tr td { border:1px solid black; font-size: 28px; width:46px; height:34px; text-align:center; }

	    table#fretclone { position:absolute; top:30px; left:48px; border-spacing:8px; }
	    table#fretclone tr td { border:1px solid transparent; font-size:18px; font-weight:bold; width:38px; height:26px; text-align:center; background-color:transparent; z-index:1; }
	    table#fretclone tr td:hover { cursor:pointer; }
	</style>
    </head>

	<div id="main">
	    <table id="mainfretboard">
		<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>

		<tr><td>&nbsp;</td><td>&nbsp;</td><td>&#x25cf;</td><td>&nbsp;</td><td>&#x25cf;</td><td>&nbsp;</td><td>&#x25cf;</td><td>&nbsp;</td><td>&#x25cf;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&#x25cf;</td><td>&nbsp;</td><td>&#x25cf;</td></tr>
		<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&#x25cf;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
		    <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
